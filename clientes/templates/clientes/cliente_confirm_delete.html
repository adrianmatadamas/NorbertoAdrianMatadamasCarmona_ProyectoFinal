<!-- clientes/templates/clientes/cliente_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar este cliente?</h1>
    <p>{{ cliente.nombre }} {{ cliente.apellido }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminar</button>
    </form>
</body>
</html>
